<!DOCTYPE html>
<html lang="en">

<style>
    .error {
        color: red;
    }

    input.ng-invalid {
        background-color: pink;
    }

    input.ng-valid {
        background-color: lightgreen;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        -->
    <!-- jQuery library 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        -->
    <!-- Latest compiled JavaScript 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    -->
    <link rel="stylesheet" href="../../bootstrap-app/css/bootstrap.min.css"></link>
    <script src="../../bootstrap-app/js/jquery.min.js"></script>
    <script src="../../bootstrap-app/js/bootstrap.min.js"></script>
    <script src="../angular.js"></script>
    <script src="../angular-route.js"></script>

    <script src="app/app.js"></script>
    <script src="app/empService.js"></script>
    <script src="app/addController.js"></script>
    <script src="app/editController.js"></script>
    <script src="app/homeController.js"></script>
    <script src="app/loginController.js"></script>
</head>

<body ng-app="emp.app">
    <nav class="navbar navbar-inverse" ng-controller="loginController">
        <div class="container-fluid" data-ng-init="checkStatus()">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">EMP-SPA</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#!/">Home</a></li>
                <li><a href="#!/add" ng-show='loginStatus'>Add</a></li>
                <li><a href="#!/edit" ng-show='loginStatus'></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-hide='loginStatus' style="padding-right: 10%">
                <li><a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            <ul  class="nav navbar-nav navbar-right" ng-show='loginStatus' style="padding-right: 10%">
                <li><a style="cursor: pointer" ng-click='logoutClicked()'><span class="glyphicon glyphicon-log-in"></span>
                     Logout
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show='loginStatus' style="padding-right: 10%">
                <li><a href="#!/"><span>Logged in as: </span>{{username}}</a></li>
            </ul>
        </div>

    </nav>
    <div ng-view>

    </div>
</body>

</html>
