<center>
<div class="container">
    <h2 style="text-align: left; padding-left: 27%">Login form</h2><br>
    <form class="form-horizontal" name="myform">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Username:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="email" ng-model='username'  placeholder="Enter Username" name="username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-5">          
          <input type="password" class="form-control" id="pwd" ng-model='pwd' placeholder="Enter password" name="pwd">
        </div>
      </div>
      <div class="form-group">        
        <div class=" col-sm-8">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-8">
          <button type="submit" class="btn btn-success" ng-disabled="myform.username.$invalid || myform.pwd.$invalid"
          ng-click='loginClicked()'>Login</button>
        </div>
      </div>
    </form>
  </div>
</center>
