<div class="container">
    <div style=" border-style: solid; border-color:#428bca; border-top-style: hidden; border-radius: 25px">
        <div class="p-2 mb-3 bg-primary text-white" style="border-top-left-radius: 25px;border-top-right-radius: 25px">
            <h1 style="padding-left: 2%; padding-top: 1%; padding-bottom: 1%;">
                Product List
            </h1>
        </div>
        <div class="left-inner-addon" style="padding-left: 2%">
            Filter By:
            <span style="padding-left: 13%">
                <input type="text" ng-model="search">
            </span>
        </div>
        <div class="left-inner-addon" style="padding-left: 2%">
            <h3 ng-show="search">Filtered By: {{search}}</h3>
        </div>
        <center>
            <br>
            <div style="height: 400px; width: 1100px">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th><button class="btn btn-info" ng-click="imgBtnClicked()">{{imgBtnName}}</button></th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='product in products | filter:search'>
                            <td><img src="{{product.imageUrl}}" ng-hide="imgStatus" height="50px" width="50px"></td>
                            <td><a href="#!/productDetails{{$index}}"> {{product.productName}} </a></td>
                            <td>{{product.productCode}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>${{product.price}}</td>
                            <td>
                                <star-rating ng-bind-html=" product.starRating | starFilter ">
                                </star-rating>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </center>
    </div>
</div>
