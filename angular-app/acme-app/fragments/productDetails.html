<div class="container">
    <div style=" border-style: solid; border-color:#428bca; border-top-style: hidden; border-radius: 25px">
        <div class="p-2 mb-3 bg-primary text-white" style="border-top-left-radius: 25px;border-top-right-radius: 25px">
            <h1 style="padding-left: 2%; padding-top: 1%; padding-bottom: 1%;">
                Product Detail: {{productName}}
            </h1>
        </div>
        <div class="row" style="padding-left: 2%; padding-top: 2%; height: 300px; width: 1100px">
            <div class="col-xs-2">
                Name: <br>
                Code: <br>
                Description: <br>
                Availability: <br>
                Price: <br>
                5 Star Rating: <br>
            </div>
            <div class="col-xs-4">
                {{productName}} <br>
                {{productCode}} <br>
                {{description}} <br>
                {{releaseDate}} <br>
                {{price}} <br>
                <star-rating ng-bind-html=" starRating | starFilter ">
                </star-rating> <br>
            </div>

            <div class="col-xs-6">
                <img src="{{imageUrl}}" height="200px" width="250px">
            </div>

        </div>
        <nav class="navbar navbar-default">

            <span style="padding-left: 5%; padding-bottom: 2%; ">
                <a href="#!/productList">
                    <button style="margin-top: 7px"
                        class="glyphicon glyphicon-chevron-left btn btn-default">Back</button>
                </a>
            </span>

        </nav>
    </div>
</div>
