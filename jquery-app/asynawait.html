<script>

function cubeEvenNo(no){
    return new Promise((resolve, reject) => {
        if(no%2==0){
            resolve(no*no*no);
        }
        else{
            reject({msg:"not even no"})
        }
    })
}

async function testCubeEvenNo(){
    let response1 = await cubeEvenNo(2);
    console.log(response1);
    let response2 = await cubeEvenNo(response1);
    console.log(response2);
}

testCubeEvenNo();

console.log("end")
</script>
